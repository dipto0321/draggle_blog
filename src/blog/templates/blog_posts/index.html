{% extends 'base/base.html' %}
{%block head_title %} {{title}} {% endblock %}
{% block content %}
<section class="section">
  <a href="/blog/add_post/" class="waves-effect waves-light btn-large"><i class="material-icons right">add</i>Add
    Post</a>
  <ul class="collection with-header">
    <li class="collection-header">
      <h4>All posts</h4>
    </li>
    {% for post in post_list %}
    <li class="collection-item">
      <div>{{post.title}}<a href="/blog/{{post.slug}}/" class="secondary-content"><i class="material-icons">more</i></a>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
