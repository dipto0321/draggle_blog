{% extends 'base/base.html' %}
{% block content %}
<div class="row">
  <div class="col s12">
    <div class="card ">
      <div class="card-action cyan darken-4 white-text">
        <h4 class="center-align">{{title}}</h4>
      </div>
      <div class="card-content">
        <div class="row">
          <form class="col s12" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="input-field col s12">
                {{post_form.title}}
                <label for="{{ post_form.title.id_for_label }}">Title</label>
                <span class="helper-text red-text text-darken-2">{{post_form.title.errors}}</span>
              </div>
              <div class="input-field col s12">
                {{post_form.content}}
                <label for="{{ post_form.content.id_for_label }}">Content</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">{{btn_name}}
              <i class="material-icons right">create</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
